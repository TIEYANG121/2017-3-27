<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio src="media.mp3" controls></audio>
	<button class="btn">播放</button>
	
	<script>
		var audio = document.querySelector('audio');
		document.querySelector('.btn').onclick = function(){
			if(this.innerHTML === '播放'){
				audio.play();
				this.innerHTML = '暂停'
			}else{
				audio.pause();
				this.innerHTML = '播放';
			}
		}
	</script>
</body>
</html>
