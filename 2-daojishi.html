<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1></h1>
	<audio src="media.mp3" controls></audio>
	<script>
		function count(){
			var target = new Date("2017-3-27 15:34:45");
			var targetTime = target.getTime();

			var now = new Date();
			var nowTime = now.getTime();

			var sub = targetTime - nowTime;;

			var day = Math.floor(sub / (1000*60*60*24));
			var subDay = Math.floor(sub%(1000*60*60*24));

			var hours = Math.floor(subDay / (1000*60*60));
			var subHours = Math.floor(subDay % (1000*60*60));

			var minutes = Math.floor(subHours / (1000*60));
			var subMinutes = Math.floor(subHours % (1000*60));

			var seconds = Math.floor(subMinutes / 1000);

			var hTime =day + "å¤©" + hours+ ":" +minutes+ ":" +seconds;
			document.querySelector('h1').innerHTML = hTime;

			if(sub<0){
				document.querySelector('audio').play();
			}	
		}
		count();
		setInterval(count,1000);

		
	</script>
</body>
</html>
